<!DOCTYPE html>
<html>
<head>
  <title>Từ điển dịch tiếng Anh - Trung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result-container {
      display: flex;
      justify-content: center;
    }

    .result-box {
      width: 400px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .result-content {
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Từ điển dịch tiếng Anh - Trung</h1>

  <div class="search-form">
    <input class="search-input" type="text" placeholder="Nhập từ cần dịch">
    <button class="search-button">Dịch</button>
  </div>

  <div class="result-container">
    <div class="result-box">
      <h2 class="result-title">Kết quả:</h2>
      <p class="result-content">Nghĩa tiếng Anh của từ "X" là "Y".</p>
      <p class="result-content">Nghĩa tiếng Trung của từ "X" là "Y".</p>
    </div>
  </div>
</body>
</html>
