<!DOCTYPE html>
<html>
<head>
  <title>Ứng dụng điện thoại</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .app-card {
      width: 300px;
      margin: 10px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .app-name {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .app-description {
      color: #666;
      margin-bottom: 20px;
    }

    .app-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Danh sách ứng dụng điện thoại</h1>

  <div class="app-container">
    <div class="app-card">
      <h2 class="app-name">Ứng dụng 1</h2>
      <p class="app-description">Mô tả ứng dụng 1</p>
      <a class="app-link" href="#">Tải về</a>
    </div>

    <div class="app-card">
      <h2 class="app-name">Ứng dụng 2</h2>
      <p class="app-description">Mô tả ứng dụng 2</p>
      <a class="app-link" href="#">Tải về</a>
    </div>

    <div class="app-card">
      <h2 class="app-name">Ứng dụng 3</h2>
      <p class="app-description">Mô tả ứng dụng 3</p>
      <a class="app-link" href="#">Tải về</a>
    </div>

    <!-- Thêm các ứng dụng khác tại đây -->
  </div>
</body>
</html>
