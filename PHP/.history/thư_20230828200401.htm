<!DOCTYPE html>
<html>
<head>
  <title>Trang web đẹp và sáng tạo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang web đẹp và sáng tạo</h1>
  </header>

  <div class="main-content">
    <div class="box">
      <h2>Xin chào!</h2>
    </div>
  </div>

  <footer>
    &copy; 2023 Trang web đẹp và sáng tạo. Tất cả các quyền được bảo lưu.
  </footer>
</body>
</html>
