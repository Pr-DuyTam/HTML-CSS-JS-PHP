<!DOCTYPE html>
<html>
<head>
  <title>Trang web kiểm tra ngữ pháp tiếng Anh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .answer-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Trang web kiểm tra ngữ pháp tiếng Anh</h1>

  <div class="question">
    <p class="question-text">Câu hỏi:</p>
    <input class="answer-input" type="text" placeholder="Nhập câu cần kiểm tra">
  </div>

  <button class="submit-button">Kiểm tra</button>

  <div class="result"></div>

  <script>
    const submitButton = document.querySelector(".submit-button");
    const answerInput = document.querySelector(".answer-input");
    const resultDiv = document.querySelector(".result");

    submitButton.addEventListener("click", function() {
      const sentence = answerInput.value.trim();
      if (sentence === "") {
        resultDiv.textContent = "Vui lòng nhập câu cần kiểm tra!";
        resultDiv.style.color = "red";
      } else {
        // Gửi câu cần kiểm tra đến backend hoặc xử lý ngữ pháp ở phía máy chủ
        // Ở đây, chúng ta chỉ hiển thị câu đã nhập
        resultDiv.textContent = "Câu đã nhập: " + sentence;
        resultDiv.style.color = "black";
      }
    });
  </script>
</body>
</html>
