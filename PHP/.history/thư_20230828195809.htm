<!DOCTYPE html>
<html>
<head>
  <title>Tiếng pháo bông</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    function playFireworksSound() {
      var audio = new Audio('fireworks_sound.mp3'); // Đường dẫn đến file âm thanh tiếng pháo bông
      audio.play();
    }
  </script>
</head>
<body>
  <h1>Bấm nút để phát tiếng pháo bông</h1>
  <button onclick="playFireworksSound()">Phát âm thanh</button>
</body>
</html>
