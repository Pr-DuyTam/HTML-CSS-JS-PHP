<!--form : Để tạo form ta dùng thẻ <form>
    legend : Hiển thị tiêu đề của nhóm thành phần
    fieldset : Nhóm các thành phần có liên quan trên form
    action : Chỉ định hành động sẽ được thực thi khi form được gửi đi
-->
<!--
    input : có thể hiển thị nhiều dạng phần tử nhập khác nhau tùy thuộc vào thuộc tính 'type' 
    (mặc định nếu không gán thuộc tính 'type' thì <input> có kiểu text). Thuộc tính của <input> gồm:
    
    name  : tên phần tử
    type  : kiểu phần tử
    value : giá trị
    size  : kích thước phần tử
    maxlength : độ dài tối đa (đối với kiểu text)
    checked : được chọn (đối với kiểu radio, checkbox)
    src  : nguồn ảnh (đối với kiểu image)
-->
