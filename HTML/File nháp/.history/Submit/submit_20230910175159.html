<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./anh/anh-buon-phong-canh.jpg);
            flex-direction: column;
            background-size: cover;
            background-position: center;
        }

        .box {
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .box1 {
            text-align: center;
            font-size: 20px;
        }

        .box2 {
            text-align: center;
            font-size: 35px;
            font-weight: 700;
        }

        .box3 {
            text-align: center;
            font-size: 25px;
        }

        .box3 b {
            font-size: 30px;
        }

        .box4 {
            display: flex;
            margin-top: 30px;
            justify-content: center;
        }

        .box4 a i {
            font-size: 30px;
            color: black;
            margin-left: 15px;
        }

        .box5 i {
            font-size: 30px;
            display: flex;
            justify-content: center;
            margin-top: 300px;
        }

        .login-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <h3>Hi, I am</h3>
        </div>
        <div class="box2">
            <h1>DUY TAM</h1>
        </div>
        <div class="box3">
            <p>I am a <b>Front End Developer</b></p>
        </div>

        <div class="box4">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-envelope"></i></a>
        </div>
        <div class="box5">
            <i class="fa-solid far-computer-mouse"></i>
        </div>

        <form class="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
