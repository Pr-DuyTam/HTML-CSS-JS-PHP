<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc thẻ và thuộc tính</title>
</head>
<body>
    <h1 align="center">Hello</h1>
    <!-- 'h1': dòng chữ có kích thước tiêu đề lớn mức 1
    'align="center": Dòng chữ canh giữa' -->
    <p onclick="alert('Xin chào, Bạn giỏi lắm khi hiểu được đến đây. Cố gắng lên, không ai cứu bạn ngoài bạn. Đừng lười với ngủ nữa, đủ rồi. Hết thời gian cho bạn lười và ngủ rồi!')"
    >Hãy nhấn vào đây</p>
    <!--alert: Hiển thị hợp thoại cảnh báo
    Onclick: thêm hành động khi người dùng click vào phần tử đó-->
</body>
</html>
