<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector chọn phần tử đứng sau</title>

    <style> /* ul ~ p: Nhận tất cả thẻ <p> nào đứng sau thẻ <ul> */
        ul ~ p
        {
            color: red;
            background-color: yellow;
        }
    </style>

</head>
<body>
    <p>Lập trình web</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
    </ul>

    <p>Lập trình C++</p>
    <p>Lập trình C#</p>

</body>
</html>
