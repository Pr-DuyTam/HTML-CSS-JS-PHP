<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dựa vào ID</title>

    <style>
        p{
            font-size: 40px;
            color: red;
        }

        #web{
            background-color: pink;
            font-size: 20px;
            color: black;
        }
    </style>

</head>
<body>
    <p id="java">Lập trình java</p>
    <p id="web">Lập trình Web</p>
    <p id="css">Lập trình CSS</p>
</body>
</html>

<!-- 
p trong <style> thì tất cả các thẻ <p> trong <body> sẽ theo định dạng 
id + "tên thuộc tính" : Khi muốn thay đổi chỉ cần khai báo thuộc tính ấy bằng <#> và khai báo trong <style>    
-->
