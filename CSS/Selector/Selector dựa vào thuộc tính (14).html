<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dựa vào thuộc tính </title>

    
        <style> /* Sử dụng selector dựa vào thuộc tính href của thẻ <a> */
            a[href] {
                color: red ;
                font-size: 25px;
            }
        </style>
    
</head>
<body>
    <a href="agu.edu.vn">Đại học An Giang</a> <br>
    <a>Khoa CNTT</a>
</body>
</html>
