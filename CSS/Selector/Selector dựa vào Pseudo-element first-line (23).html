<!--
    Định dạng chữ hay dòng đầu tiên của phần tử, chèn nội dung trước hay sau nội dung của phần tử. Cú pháp:
    
    selector::pseudo-element{
        property: value;
    } 
     
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element::first-line</title>

    <style>
        p::first-line /*Định dạng dòng đầu tiên của văn bản cho tất cả thẻ <p>*/
        {
            font-size: 25px;
            color: red;
        }
    </style>
</head>
<body>
    <div>Đại học An Giang</div>
    <p>
        Khoa công nghệ thông tin được thành lập theo Quyết định số 1461/QĐ-ĐHAG của Hiệu trưởng trường 
        Đại học An Giang ngày 14/08/2017
    </p>
    
</body>
</html>
