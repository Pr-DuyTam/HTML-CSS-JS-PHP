<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định dạng trong phần tử Form</title>

    <style>
        input[type="text"]
        {
            color: red;
            border-color: blue; /*Đường viền màu xanh*/
        }

        input[type="button"]
        {
            color: blue;
            border-color: red ;
        }
    </style>
</head>
<body>
    <input type="text" value="Nhập họ và tên vào"/>
    <input type="checkbox"/>Ghi nhớ họ và tên 
    <input type="button" value="OK"/>
</body>
</html>
