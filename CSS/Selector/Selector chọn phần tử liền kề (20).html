<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector chọn phần tử liền kề</title>

    <style> /*ul + p: tìm thẻ <p> đứng liền sau thẻ <ul> */
        ul + p{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Lập trình Web</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ul>

    <p>Lập trình C++</p>
    <p>Lập trình .Net</p>
</body>
</html>
