<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5 </title>

    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
           font-size: 12px;
        }

        #Khungtrang{
            width: 1000px;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        #Phantren{
            height: 100px;
        }
        #Phanduoi{
            height: 50px;
            clear: both;
            border: 1px solid #cdcdcd;
            background-color: yellow;
        }
        #Cottrai{
            min-height: 400px;
            width: 200px;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
        }
        #Cotphai{
            min-height: 400px;
            width: 200px;
            float: right;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
            
        }
        #Cotgiua{
            min-height: 400px;
            width: 549px;
            float: left;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #head-link{
            height: 30px;
            clear: both;
            margin-bottom: 5px;
            line-height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: pink;
            border: 1px solid #cdcdcd;
        }
    </style>


</head>
<body>
    <div id="Khungtrang"></div>
        <div id="Phantren"></div>
        <div id="Phanduoi"></div>
        <div id="Cottrai"></div>
        <div id="Cotphai"></div>
        <div id="Cotgiua"></div>
        <div id="head-link"></div>
</body>
</html>
