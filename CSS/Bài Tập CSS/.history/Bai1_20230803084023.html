<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
    <style>
        h1{
            color: red;
            text-shadow: 2px 2px 2px blue; /*Tạo bóng cho chữ*/
        }
        p{
            font-family: Arial, Helvetica, sans-serif; /*Phông chữ*/
            font-size: 40px; /*cỡ chữ*/
            font-style: italic; /*Chữ nghiêng*/
            font-weight: bold; /*Độ dày của chữ*/

        }
    </style>
</head>
<body>
    <h1 >
        Sử dụng khai báo CSS inline - trong thẻ HTML
    </h1>
    <h2>Sử dụng khai báo CSS External - file ngoài</h2>
    <p>Sử dụng khai báo CSS Internal</p>
</body>
</html>
