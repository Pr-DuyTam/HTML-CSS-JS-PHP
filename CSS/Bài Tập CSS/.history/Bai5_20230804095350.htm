<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5 </title>

    <style>
        body{
            font-family: Arial, Tohoma;
            font-size: 12px;
        }

        #main{
            width: 1000px;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        #head{
            height: 100px;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
            background-color: brown;
        }
        #footer{
            height: 50px;
            clear: both;
            border: 1px solid #CDCDCD;
            background-color: #FFFF66;
        }
        
        #left{
            width: 150px;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float: left;
            background-color: #CCFFCC;
            margin-bottom: 5px;
        }
        #right{
            width: 234px;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float: right;
            background-color: #FF99CC;
            margin-bottom: 5px;
            
        }
        #Content{
            width: 600px;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float: left;
            margin-left: 5px;
            margin-right:5px ;
            margin-bottom: 5px;
        }
        #head-link{
            height: 30px;
            line-height: 30px;
            padding-left: 10px ;
            padding-right: 10px;
            border: 1px solid #CDCDCD;
            background-color: #FF9999;
            margin-bottom: 5px;
            clear: both;
        }
    </style>


</head>
<body>
    <div id="main"></div>
        <div id="head"></div>
        <div id="head-link"></div>
        
        <div id="left"></div>
        <div id="Content"></div>
        <div id="right"></div>
        
        <div id="footer"></div>
</body>
</html>
