<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>

    <style>
        table
        {
            border: 5px groove blue;
            padding: 1px;
        }
        td{
            border: thin solid #ffffff;
            padding: 5px;
        }
        .head{
            background-color: blue;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
        }

        .odd{
            background-color: wheat;
        }
        .even{
            background-color: #cccfff;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr class="head">
            <td>STT</td>
            <td>Tỉnh/Thành phố</td>
            <td>Số lượng</td>
            <td>Ghi chú</td>    
            <td></td>
        </tr>

        <tr class="odd">
            <td>1</td>
            <td>An Giang</td>
            <td>250</td>    
            <td></td>
        </tr>

        <tr class="even">
            <td>2</td>
            <td>Cần Thơ</td>
            <td>500</td> 
            <td></td>
        </tr>

        <tr class="odd">
            <td>3</td>
            <td>Đồng Tháp</td>
            <td>150</td> 
            <td></td>
        </tr>

        <tr class="even">
            <td>4</td> <td>Kiên Giang</td> <td>200</td> <td></td>
        </tr>

        <tr class="odd"> 
            <td>5</td> <td>Vĩnh Long</td> <td>240</td> <td></td>
        </tr>
    </table>
</body>
</html>
