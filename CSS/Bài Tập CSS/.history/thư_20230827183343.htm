<!DOCTYPE html>
<html>
<head>
  <title>Bán heo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 120px;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bán heo</h1>
    <div class="form-group">
      <label for="weight">Số kí của heo:</label>
      <input type="text" id="weight" />
    </div>
    <div class="form-group">
      <label for="price">Giá của heo (VNĐ/kg):</label>
      <input type="text" id="price" />
    </div>
    <button onclick="calculateTotal()">Tính toán</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateTotal() {
      var weight = parseFloat(document.getElementById("weight").value);
      var price = parseFloat(document.getElementById("price").value);
      var total = weight * price;

      if (isNaN(total)) {
        document.getElementById("result").innerHTML = "Vui lòng nhập đúng số kí và giá của heo.";
      } else {
        var skinWeight = weight - 5; // Số kí của vỏ heo (giả sử là 5)
        document.getElementById("result").innerHTML =
          "Số kí của vỏ heo: " + skinWeight.toFixed(2) + " kg<br/>" +
          "Thành tiền: " + total.toFixed(2) + " VNĐ";
      }
    }
  </script>
</body>
</html>
