<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <style>
        a{

            width:150px;
            border: thin solid wheat;
            font-weight: bold;
            font-size: 12pt;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 5px; /*Thêm vào khoảng không cho thành phần*/
            text-decoration: none ; /*Định dạng văn bản thường, mặc định*/
        }
        a:link{
            color: aliceblue;
            background-color: #4169e1;
        }
        a:hover{
            color: white;
            background-color: #87ceeb;
        }
        a:visited{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="http://www.w3schools.com/html/default.app">HTML</a>
    <a href="http://www.w3schools.com/CSS/default.app">CSS</a>
    <a href="http://www.w3schools.com/js/default.app">Javascript</a>
    <a href="http://www.w3schools.com/php/default.app">PHP</a>
    <a href="http://www.w3schools.com/sql/default.app">SQL</a>
</body>
</html>
