<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5 </title>

    <style>
        div{
            border: thin solid gray;
        }

        #Khungtrang{
            width: 1000px;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        #Phantren{
            height: 100px;
        }
        #Phanduoi{
            height: 50px;
            clear: both;
        }
        #Cottrai{
            min-height: 400px;
            width: 200px;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
        }
        #Cotphai{
            min-height: 400px;
            width: 200px;
            float: right;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
            
        }
        #Cotgiua{
            height: 400px;
            width: 549px;
        }
    </style>


</head>
<body>
    <div id="Khungtrang"></div>
    <div id="Phantren"></div>
    <div id="Phanduoi"></div>
    <div id="Cottrai"></div>
    <div id="Cotphai"></div>
    <div id="Cotgiua"></div>
</body>
</html>
