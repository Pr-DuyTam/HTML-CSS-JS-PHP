<!DOCTYPE html>
<html>
<head>
  <title>Chữ Tâm 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .text-3d {
      font-size: 80px;
      font-family: 'Arial Black', sans-serif;
      color: #f00;
      text-shadow: 4px 4px 0 #000, 6px 6px 0 #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chữ Tâm 3D</h1>
  </div>
  
  <div class="content">
    <h2>Chữ Tâm được hiển thị 3D</h2>
    <div class="text-3d">
      Tâm
    </div>
    <p>Chữ Tâm được tạo ra với hiệu ứng 3D sử dụng CSS. Nó có màu đỏ và có hiệu ứng bóng đổ tạo ra cảm giác sống động và nổi bật.</p>
  </div>
</body>
</html>
