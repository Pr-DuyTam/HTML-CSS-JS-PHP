<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5 </title>

    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
           font-size: 12px;
        }

        #main{
            width: 1000px;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        #hear{
            height: 120px;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
            background-color: brown;
        }
        #footer{
            height: 50px;
            clear: both;
            border: 1px solid #cdcdcd;
            background-color: yellow;
        }
        #left{
            min-height: 400px;
            width: 200px;
            background-color: aqua;
            float: left;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
        }
        #right{
            min-height: 400px;
            width: 200px;
            float: right;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
            background-color: blue;
            
        }
        #Content{
            min-height: 400px;
            width: 600px;
            float: left;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 1px solid #cdcdcd;
        }
        #head-link{
            height: 30px;
            clear: both;
            margin-bottom: 5px;
            line-height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: pink;
            border: 1px solid #cdcdcd;
        }
    </style>


</head>
<body>
    <div id="main"></div>
        <div id="hear"></div>
        <div id="head-link"></div>
        
        <div id="left"></div>
        <div id="Content"></div>
        <div id="right"></div>
        
        <div id="footer"></div>
</body>
</html>
