<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column</title>

    <style type="text/css">
        #text{
            
            text-align: justify; /* Sắp xếp nội dung cho các dòng có chiều rộng bằng nhau,*/
            column-count: 3; /*Thiết lập số lượng cột*/
            column-gap: 50px; /*Thiết lập khoảng cách giữa các cột*/
            column-rule-style: dashed ; /*Thiết lập kiểu của các đường kẻ giữa các cột*/
            column-rule-width: 10px ; /*Thiết lập độ rộng của các đường kẻ giữa các cột*/
        }

    </style>
</head>
<body>
    <h3 style="color: red">Văn bản nằm trong phần tử #text được chia ra làm ba cột </h3>
    <p id="text">CSS là viết tắt của Cascading Style Sheets, là một ngôn ngữ được sử dụng
        để tìm và định dạng lại các phần tử được tạo ra bởi các tài liệu viết bằng HTML, XHTML, XML,..
    màn hình có kích thước khác nhau cũng như hàng loạt hiệu ứng khác. </p>
</body>
</html>
