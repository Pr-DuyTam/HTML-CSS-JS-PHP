<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>

    <style type="text/CSS">
        img{
            border: 1px solid red;
            float: right;
        }
        p{
            border: 1px solid blue;
        
        <!--
            clear: both;    
        -->
        }
    </style>
</head>
<body>
    <img src="./Ảnh/tải xuống.png" height="70px">
    <p>Thẻ img có float: left, thẻ p nằm sau thẻ img và thẻ p không có float. Do đó thẻ p sẽ chịu tác động của
        thẻ img là nội dung của thẻ p sẽ nhảy lên phía trên và nằm sát vào thẻ img.
    </p>
</body>
</html>
