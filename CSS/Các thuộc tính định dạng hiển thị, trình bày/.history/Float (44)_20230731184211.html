<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <style>
        div.floatright{
            width: 250px;
            height: 120px;
            font-size: 20px;
            background-color: red;
            float : right; /*float: Phân chia bố cục nằm bên phải*/
        }

        div.floatleft{
            width: 300px;
            height: 120px;
            font-size: 20px;
            background-color: yellow;
            float: left;
        }

        div{
            float: left;
        }
        .a{
            width: 65%;
            height: 150px;
            background: pink;
        }

        .b{
            width: 20%;
            height: 90px;
            background: blue;
        }

        .c{
            width: 15%;
            height: 80px;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div class="floatright">Nội dung 1</div>
    <div class="floatleft">Nội dung 2</div> <br>

    <hr>
     <div class="a"></div>
     <div class="b"></div>
     <div class="c"></div>
</body>
</html>
