<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column</title>

    <style type="text/css">
        #text{
            text-align: justify;
            column-count: 3;
            column-gap: 50px;
        }

    </style>
</head>
<body>
    <h3>Văn bản nằm trong phần tử #text được chia ra làm ba cột </h3>
    <p id="text">CSS là viết tắt của Cascading Style Sheets, là một ngôn ngữ được sử dụng
        để tìm và định dạng lại các phần tử được tạo ra bởi các tài liệu viết bằng HTML, XHTML, XML,..
    màn hình có kích thước khác nhau cũng như hàng loạt hiệu ứng khác. </p>
</body>
</html>
