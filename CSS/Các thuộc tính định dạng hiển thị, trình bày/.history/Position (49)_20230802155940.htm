<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        .relative{
            border: 1px solid red;
            background-color: yellow;
            height: 60px;
            left: 50px; /*Vị trí tương đối cách vị trí ban đầu 50px */
            position: relative; /*định vị trí tuyệt đối cho các thành phần*/
        }
        div{
            border: 1px solid red;
            background-color: yellow;
            height: 70px;
        }
    </style>
</head>
<body>
    <h1>Tiêu đề thứ 1</h1>
    <h1 class="relative">Tiêu đề thứ 2</h1>
    <h1>Tiêu đề thứ 3</h1>

    <div>
        Tạo ra thẻ div có position: fixed, thẻ div này sẽ cố định khi chúng ta kéo chuột lên xuống
    </div>

    <p>Lập trình web</p>
    <p>Lập trình Java</p>
    <p>Lập trình C++</p>
</body>
</html>
