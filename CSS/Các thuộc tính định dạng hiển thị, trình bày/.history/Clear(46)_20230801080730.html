<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>

    <style type="text/CSS">
        img{
            border: 1px solid red;
            float: left;
        }
        p{
            border: 1px solid blue;
        
        <!-- 
            clear: both;    /* Nếu ta thêm clear: both thì thẻ <p> không còn chịu ảnh hưởng của float*/
        -->
        }
        /*clear: Ngăn ảnh hưởng của thuộc tính float. Khi phần tử trước thiết lập float
        trong khi phần tử nằm sau nó không được thiết lập thuộc tính float.
        both: xóa ảnh hưởng của thuộc tính float: left và float: right
        */
    </style>
</head>
<body>
    <img src="./Ảnh/tải xuống.png" height="70px">
    <p>Thẻ img có float: left, thẻ p nằm sau thẻ img và thẻ p không có float. Do đó thẻ p sẽ chịu tác động của
        thẻ img là nội dung của thẻ p sẽ nhảy lên phía trên và nằm sát vào thẻ img.
    </p>
</body>
</html>
