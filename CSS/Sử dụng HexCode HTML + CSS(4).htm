<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thử</title>
</head>
<body>
    <style>
        h1{
            border: 3px solid #0000FF ;
            color: #FF0000;
        }
        h2{
            border: 3px solid #FFFFCC; color: #0000FF;
        }
    </style>
    <body>
        <h1>Học lập trình web</h1>
        <h2>Học CSS</h2>

    solid  : Xác định đường viền cho thành phần là đường thẳng nét (solid).
-->
