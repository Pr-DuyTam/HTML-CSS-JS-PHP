<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>

    <style>
        div.auto{
            border: 3px solid rebeccapurple ;
            background: yellow;
        }

        div.width{
            border: 5px solid green;
            width: 300px;
        }

        div.minwidth{
            border: 3px solid blue;
            min-width: 500px;
        }

        div.maxwidth{
            border: 5px solid red;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="auto">
        Chiều rộng co giãn theo màn hình
    </div>
<hr>
    <div class="width">
        Chiều rộng cố định 300px
    </div>
<hr>
    <div class="minwidth">
        Chiều rộng nhỏ nhất 500px
    </div>
<hr>
    <div class="maxwidth">
        Chiều rộng lớn nhất 400ox
    </div>
</body>
</html>
