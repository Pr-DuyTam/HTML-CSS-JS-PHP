<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>
        p.all{
            border-style: solid; 
            border-color: blue;
        }

        p.top{
            border-top-style:  dotted;
            border-top-color: green;

            border-top-width: 10px;
        }

        p.short{
            border: 2px solid red;
        }

        p.left{
            border-left: thick solid red  ;
        }
    </style>
</head>
<body>
    <p class="all">
        Nét liền mảnh, màu xanh nước biển, dày 5px
    </p>
<hr>    
    <p class="top">
        Đường viền trên có nét chấm, màu xanh lá, dày 10px
    </p>
<hr>
    <p class="short">
        Nét liền mảnh, màu đỏ, dày 2px
    </p>
<hr>
    <p class="left">
        Chỉ kẻ đường viền bên trái
    </p>
</body>
</html>
