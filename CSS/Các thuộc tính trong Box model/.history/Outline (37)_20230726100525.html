<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>

    <style> /*outline: thuộc tính nằm ngoài mô hình hộp*/
        p{
            outline: 5px dotted red ;
            width: 350px;
            height: 30px;
            border: 4px solid blue;
        
        }
    </style>
</head>
<body>
    <p>
        Nội dung này có Border màu xanh và có outline màu đỏ. 
    </p>
</body>
</html>
