<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>

    <style>
        p{
            outline: 5px dotted red ;
            width: 350px;
            height: 30px;
            border: 4px solid blue;
        }
 /*outline: thuộc tính nằm ngoài mô hình hộp
 - outline-stype: Thiết lập kiểu
 - outline-color: Thiết lập màu sắc
 - outline-width: Thiết lập kích thước
 */ /*outline: thuộc tính nằm ngoài mô hình hộp*/
    </style>
</head>
<body>
    <p>
        Nội dung này có Border màu xanh và có outline màu đỏ. 
    </p>
</body>
</html>
