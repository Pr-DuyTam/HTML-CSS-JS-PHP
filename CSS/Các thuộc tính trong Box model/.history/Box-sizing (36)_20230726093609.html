<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>

    <style>
        div{
            border: 5px solid red;
            padding: 20px;
            width: 300px;
            height: 80px;
        }
        div.a1{
            box-sizing: content-box;
        }
        div.a2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>Sử dụng width, height là của content</p>
    <div class="a1">
        <hr><hr><hr>
    </div>

    <p>Sử dụng width, height là của content + margin + padding</p>
    <div class="a2">
        <hr><hr><hr>
    </div>
</body>
</html>
