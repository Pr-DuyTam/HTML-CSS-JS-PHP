<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        ul.a{
            list-style-type: circle; /*thiết lập kiểu cho các mục của list*/
        }

        ol.b{
            list-style-type: none;
            padding-left: 50px;
            margin: 10px;
            list-style-image: url(./Ảnh/Dot.jpg);
        }

        ul.c li{
            border: 1px solid red;
     
        }

        ul.c{
           border: 3px solid blue;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Học HTML</li>
        <li>CSS</li>
    </ul>

    <ol class="b">
        <li>Đánh dấu là hình ảnh 1</li>
        <li>Đánh dấu là hình ảnh 2</li>
    </ol>

    <ul class="c">
        <li>Đánh dấu nằm bên trong thẻ &ltli&gt</li>
        <li>Đánh dấu nằm bên trong thẻ &ltli&gt</li>
    </ul>

    <ol class="d">
        <li>Đánh dấu nằm bên ngoài thẻ &ltli&gt</li>
        <li>Đánh dấu nằm bên ngoài thẻ &ltli&gt</li>
    </ol>
</body>
</html>
