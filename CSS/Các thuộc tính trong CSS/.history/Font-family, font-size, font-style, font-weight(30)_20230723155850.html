<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-family, font-size, font-style, font-weight</title>

    <style>
        p.fontArial{
            font-family: Arial; /*Font-family: chữ cho văn bản*/
        }

        p.size25px
        {
            font-size: 25px; /*Font-size: Cỡ chữ, kích thước chữ*/
        }
/*-----------------------------------------------------------*/
        p.fontItalic{ /*font-style: thiết lập kiểu chữ đứng thẳng hay nghiêng*/
            font-style: italic;  
        }
        p.fontNormal{
            font-style: normal;
        }
        p.fontOblique{
            font-style: oblique;
        }

/*------------------------------------------------------------*/
        p.fontVariant{
            font-variant: small-caps /*Chữ in hoa*/
        }
        p.fontWeightNormal{

        }  
        p.fontWeight600{
            font-weight: 600; /*Chữ đậm 600*/
        }   
        p.fontWeightBold{
            font-weight: bold; /*Chữ in đậm*/
        }   
    </style>
</head>
<body>
    <p class="fontArial">Dòng này được định dạng font Arial</p>
    <p class="size25px">Dòng này có kích thước chữ là 25px</p>
<hr>
    <p class="fontItalic">Chữ in nghiêng</p>
    <p class="fontNormal">Chữ in thường</p>
    <p class="fontOblique">Chữ in chếch</p>
<hr>
    <p>Chữ in thường</p>
    <p class="fontVariant">Chữ in hoa</p>
    <p class="fontWeightNormal">Chữ không đậm</p>
    <p class="fontWeight600">Chữ đậm 600</p>
    <p class="fontWeightBold">Chữ in đậm</p>
</body>
</html>
