<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-family, font-size, font-style, font-weight</title>

    <style>
        p.fontArial{
            font-family: Arial; /*Font chữ cho văn bản*/
        }

        p.size25px
        {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p class="fontArial">Dòng này được định dạng font Arial</p>
    <p class="size25px">Dòng này có kích thước chữ là 25px</p>
</body>
</html>
