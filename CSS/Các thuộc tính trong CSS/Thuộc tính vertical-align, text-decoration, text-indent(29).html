<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính vertical-align, text-decoration, text-indent </title>

    <style>
        p span{
            vertical-align: super; /* vertical-align: Định dạng dữ liệu có phần nhóng cao (super) hay hạ xuống (sub) hơn chữ bình thường*/
        }
        h3 span{
            vertical-align: sub;
        }

        p.lineUnder{
            text-decoration: underline; /* text-decoration: Dùng để kẻ đường trên, dưới, gạch ngang chữ*/
        }

        p.lineOver{
            text-decoration: overline; /*underline: gạch dưới --- Overline: gạch trên --- line-through: gạch ngang */
        }

        p.lineThrough{
            text-decoration: line-through;
        }

        p.indent{
            text-indent: 30px; /*Thụt đầu dòng 30px*/
        }
    </style>
</head>
<body>
    <p>5X<span>2</span>+ X = 0</p>
    <h3>H<span>2</span>O</h3>
<hr>
    <p class="lineUnder">Dòng này được gạch dưới</p>
    <p class="lineOver">Dòng này được gạch trên</p>
    <p class="lineThrough">Dòng này được gạch giữa</p>
    <p class="indent">Sử dụng thuộc tính text-indent nên chỉ có dòng đầu tiên của văn bản sẽ thụt vào trong 30px</p>
</body>
</html>
