<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document.getElementById().innerHTML
    </title>
</head>
<body>
    <h2>Học HTML</h2>
    <h2 id="nd1"> Học JS</h2>
    <h2>Học CSS</h2>
    <script>document.getElementById("nd1").innerHTML ="Lập trình Web";</script> 
    <!--Thẻ HTML nào có id=nd1 thì sẽ thay thế bằng lập trình web-->
</body>
</html>
<!--Document.getElementById().innerHTML: Nội dung hiển thị sẽ được hiển thị bên trong một phần tử xác định-->
