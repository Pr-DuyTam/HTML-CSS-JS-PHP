<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xác định kích thước của trình duyệt</title>
</head>
<body>
    <!--
        Để lấy kích thước chiều cao hay chiều rộng của trình duyệt thì ta dùng 
        window. tuy nhiên mỗi trình duyệt sẽ có những cách lấy khác nhau.
    -->

<!--------------------------------------------------------------------------------------------------->

    <script>
        // Đối với (Internet Explorer, Chrome, Opera, Firefox, Safari) thì có cú pháp:
        var heightBrowser = window.innerHeight; // lấy chiều cao
        var widthBrowser = window.innerWidth; // lấy chiều rộng
    </script>

<!--------------------------------------------------------------------------------------------------->

    <script>
        // Đối với Internet Explorer các version 5,6,7,8 thì cú pháp:
        var height = document.documentElement.clientHeight; // lấy chiều cao. Hay
        var height = document.body.clientHeight;

        var width = document.documentElement.clientWidth; // lấy chiều rộng. Hoặc
        var width = document.body.clientWidth;
    </script>

<!--------------------------------------------------------------------------------------------------->


</body>
</html>
