<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.open()</title>
</head>
<!--
    window.open: Mở một cửa sổ mới 
    Cú pháp: window.open(url, name, options)

-->
<body>
	<div>Click vào button để xem kết quả</div>
	<button type="button" onclick="open()">Mở cửa sổ</button>
	<button type="button" onclick="close()">Đóng cửa sổ</button>
	<script type="text/javascript">
		function open() {
			a = window.open('https://toidicode.com/doi-tuong-window-trong-javascript-142.html', 'a', 'width=500,height=600');
			return false;
		}

		function close() {
			a.close();
		}
	</script>

</body>
</html>
