<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.resizeTo()</title>
</head>
<body>
    <script>
        /*
        Lúc mở cửa sổ sẽ thiết lập height và width cho window. Sau khi mở cửa sổ nếu muốn thay đổi thì dùng phương thức sau:
        ---window.resizeTo(width, height);--
        + width: chiều rộng cửa sổ
        + height: chiều cao cửa sổ
        */

        function a(){
            windowChild.resizeTo(1000, 1000);
            windowChild.focus();
            return false;
        }
    </script>
</body>
</html>
