<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy width và height của màn hình</title>
</head>
<body>
    <script>
        document.write("With width: "+ screen.width + "<br/>"); // screen.width: Lấy chiều rộng của màn hình
        document.write("With height: " + screen.height);

    </script>
</body>
</html>
