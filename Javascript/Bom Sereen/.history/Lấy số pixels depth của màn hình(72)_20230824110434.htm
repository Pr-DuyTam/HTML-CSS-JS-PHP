<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy số pixels depth của màn hình</title>
</head>
<body>
    <script>
        document.write("Pixel depth: " + screen.pixelDepth); // screen.pixelDepth: Trả về độ phân giải màu (tính bằng bit trên mỗi pixel) của màn hình.
    </script>
</body>
</html>
