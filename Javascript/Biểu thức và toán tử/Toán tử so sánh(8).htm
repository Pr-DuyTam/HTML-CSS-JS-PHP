</head>
<body>
    <Script>
        var a = (5==10); // sai
        var b = 5;
    </Script>
<hr>
    <script>
        var a = 5; // kiểu số
        var b = "5"; // Kiểu chuỗi string
        var c = (a===b); // sai, vì khác kiểu dữ liệu
    </script>
<hr>
    <script>
        var a = 5;
        var b =6;
        var c = (5!=6); // đúng, so sánh khác giá trị
    </script>
<hr>
    <script>
        var a = 20;
        var b = 10;
        var c= (20 !== 10); // đúng, khác giá trị hay khác kiểu dữ liệu
    </script>

</body>
