<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> // var: là biến chứa vùng dữ liệu và kết thức bằng dấu ";"
        var a = 10+ 6;
        var b = 12 + " Học HTML";
        var c = "Học HTML và" + " Học CSS";
        var d = 12 % 5;

        var e = 10;
        var i = e++;

        var h = 8;
        var u = ++h;
        document.write("a = " + a + "<br/>"); // In giá trị của biến ra trình duyệt 
        document.write("b = " + b + "<br />");
        document.write("c = " + c + "<br />");
        document.write("d = " + d + "<br />");

        document.write("e = " + e + "<br />");
        document.write("i = " + i + "<br />");

        document.write("h = " + h + "<br />");
        document.write("u = " + u);
    </script>
</body>
</html>
