<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử ráng</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        a+=b; // a + b
        document.write(a);
    </script>
<hr>
    <script>
        var a = 20;
        var b = 10;
        a-=b; // a - b
        document.write(a);
    </script>
<hr>
<script>
    var a = 20;
    var b = 10;
    a*=b; // a * b
    document.write(a);
</script>
<hr>
    <script>
        var a = 20;
        var b = 10;
        a/=b; // a / b
        document.write(a);
    </script>
<hr>
    <script>
        var a = 50;
        var b = 20;
        a%=b; // a % b
        document.write(a);
    </script>
</body>
</html>
