<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <!--
        Trong một sự kiện có 2 tạng thái hành động (true) và (false)
        Có 2 cách return:
    -->
    <input type="text" onkeypress="return false"> 

    <script>
        function a()
        {
            return false;
        }
    </script>
    <input type="text" onkeydown="return a()" />
</body>
</html>
