<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức setTimeout()</title>
</head>
<body>
    <button type="button" onclick="setTimeout(abc, 3000)">
        Click
    </button>
    <script>
        function abc(){
            alert("In the Name, of the Father, of the Son and of the Holy Spirit"); // nhấn button thì abc() sau 3s sẽ thực hiện
        }
    </script>
</body>
</html>
<!--
    setTimeout(): thiết lập một phương thức nào đó thực thi sau một khoảng thời gian xác định
-->
