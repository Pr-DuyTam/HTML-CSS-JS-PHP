<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm thẻ HTML theo id</title>
</head>
<body>
    <input id="js" type="text" value="Học JS">
    <div id="html">Học HTML</div> <hr>
    <script>
        var a = document.getElementById('js');
        var b = document.getElementById('html');

        document.write(a.value + "<br>"); // Lấy nội dung thẻ vừa tìm được qua thuộc tính value 
        document.write(b.innerHTML); //Tìm thẻ HTML có id là html theo thuộc tính "innerHTML"
    </script>
</body> 
</html>
