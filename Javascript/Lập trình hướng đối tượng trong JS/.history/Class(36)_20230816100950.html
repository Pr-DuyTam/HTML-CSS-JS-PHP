<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Khachhang{ // class: Tạo ra các đối tượng
            constructor(ten)
            {
                this.ten = ten;
            }
            xinchao()
            {
                console.log("Tên Khách hàng là " + this.ten);
            }
        }
        let KH1 = new Khachhang("An");
        KH1.xinchao();
    </script>
</body>
</html>
