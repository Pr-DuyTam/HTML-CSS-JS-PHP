<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức clearTimeout</title>
</head>
<body>
    <button type="button" onclick="a = setTimeout(b, 4000);">Bắt đầu</button>
    <button type="button" onclick="clearTimeout(a)">Dừng lại</button>

    <script>
        function b (){
            alert("Bạn là ai ai ai");
        }
    </script>
</body>
</html>
