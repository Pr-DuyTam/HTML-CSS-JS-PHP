<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm thẻ HTML theo cú pháp của Selector CSS</title>
</head>
<body>
    <input type="text" value="Học HTML" class="a1">
    <div>
        <input type="text" value="JS" class="a2">
        <input type="text" value="CSS" class="a3"/>
    </div>

    <script>
    // var element = document.querySelectorAll("selector CSS");
        var a = document.querySelectorAll("div input.a3");
        document.write('<h3> Thẻ cần lấy: ' + a[0].value + '</h3>'); 
    </script>
</body>
</html>
