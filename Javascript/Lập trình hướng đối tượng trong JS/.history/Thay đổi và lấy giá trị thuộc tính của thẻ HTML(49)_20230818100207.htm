<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi và lấy giá trị của thẻ HTML</title>
</head>
<body>
    <script>
        function change(){
            var object = document.getElementById("object");
            var type = object.type;
            if (type == "button"){
                object.type = 'text';
            }
            else{
                object.type ="button";
            }
        }
    </script>
    <input type="button" value="Click" onclick="change()" id="object">
</body>
</html>
