<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức removeEventListener()</title>
</head>
<body>
    <script>
        // removeEventListener: sẽ xóa đi một hành động đã gắn cho một sự kiện

        var a = document.getElementById("b");
    </script>
