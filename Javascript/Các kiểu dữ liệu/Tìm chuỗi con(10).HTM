<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm chuỗi con</title>
</head>
<body>
    <script>
        // Tìm chuỗi con: indexOf(), search(), lastIndexOf()
        var a = "Học HTML và CSS";
        document.write("Vị trí xuất hiện của chuỗi HTML (bắt đầu đếm vị trí 0): " + a.indexOf("HTML"));
    </script>
</body>
</html>
