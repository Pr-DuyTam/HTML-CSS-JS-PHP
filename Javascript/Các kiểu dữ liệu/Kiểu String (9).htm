<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểu String (kiểu chuỗi)</title>
</head>
<body>
    <script>
        // Kiểu chuỗi được đặt trrong dấu nháy đơn hoặc nháy kép 
        var a = "Học CSS" + " Học HTML"; // Để ghép 2 chuỗi hay biến ta dùng dấu +
        document.write(a);
    </script>
</body>
</html>
