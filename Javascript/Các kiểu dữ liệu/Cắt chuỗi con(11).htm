<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cắt chuỗi con</title>
</head>
<body>
    <script>
        //Cắt chuỗi con: slice(start,end), substring(start,end), substr(start,end)
        var a = ("Email là nduytam68@gmail.com");
        document.write("Chuỗi cần lấy: " + a.slice(9,29)); //Lấy bắt đầu tư vị trí thứ 9 đến vị trí thứ 29 trong chuỗi a
    </script>
</body>
</html>
