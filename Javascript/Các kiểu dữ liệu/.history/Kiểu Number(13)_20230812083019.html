<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểu Number</title>
</head>
<body>
    <script>
        var myNumber = 128;
        var a = myNumber.toString(16); //nameNumber.toString(type): Chuyển biến từ kiểu number sang kiểu string
        var b = myNumber.toString(8); 
        var c = myNumber.toString(2);

        document.write(a + "<br/>");
        document.write(b + "<br/>");
        document.write(c);
    </script>
</body>
</html>
