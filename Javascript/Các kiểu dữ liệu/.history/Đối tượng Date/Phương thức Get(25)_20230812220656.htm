<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các phương thức Get</title>
</head>
<body>
    <script>
        var b = new Date();
        document.write(b);

        b.getDate(); // Lấy ngày (1-31)
        b.getDay(); // Lấy ngày trong tuần (0-6)
    </script>
</body>
</html>
