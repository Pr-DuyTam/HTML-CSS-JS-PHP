<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO</title>
</head>
<body>
    <script>
        var time1 = new Date("2019-11-20");
        document.write(time1 + "<br/>");

        var time2 = new Date("2019-11");
        document.write(time2 + "<br/>");

        var time3 = new Date("2019");
        document.write( time3);
    </script>
</body>
</html>
