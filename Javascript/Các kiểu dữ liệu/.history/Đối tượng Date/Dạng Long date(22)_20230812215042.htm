<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long date</title>
</head>
<body>
    <script>
        // Tên tháng được truyền vào là ba chữ cái đầu tiên ghi bằng Tiếng Anh. Đặt vị trí nào cũng được vì đối tiuowjng Date nhận diện và chuyển đổi
        var time1 = new Date("Mar 25 2019");
        var time2 = new Date("2019 Mar 25");
        var time3 = new Date("25 2019 Mar");

        document.write(time1 + "<br/>");
        document.write(time2 + "<br/>");
        document.write(time3)
    </script>
</body>
</html>
