<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các phương thức Set date</title>
</head>
<body>
    <script>
        var b = new Date();
        document.write(b);

        b.getDate(); // Lấy ngày (1-31)
        b.getDay(); // Lấy ngày trong tuần (0-6)

        b.getFullYear(); // Lấy năm đầy đủ (YYYY)
        b.getYear(); // Lấy năm 2 số cuối (YY)

        b.getHours(); // Lấy số giờ (0-23)
        b.getMilliseconds(); // Lấy số mili giấy (0-999)

        b.getMinutes(); // Lấy số phút (0-59)
        b.getMonth(); // Lấy tháng (0-11)

        b.getSeconds(); // Lấy số giây (0-59)
        b.getTime(); // Thời gian đã được convert sang dạng miliseconds. 
    </script>
</body>
</html>
