<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Date</title>
</head>
<body>
    <script>
        //shor date: được lưu dưới dạng MM/DD/YYYY, YYYY/MM/DD, MM-DD-YYYY hay YYYYY-MM-DD
       var a = new Date("03-25-2019");
       var b = new Date("03/25/2019");
       var c = new Date("2015/03/29");
       var d = new Date("2015-03-29");

        document.write(a +"<br/>");
        document.write(b + "<br/>");
        document.write(c + "<br/>");
        document.write(d );
    </script>
</body>
</html>
