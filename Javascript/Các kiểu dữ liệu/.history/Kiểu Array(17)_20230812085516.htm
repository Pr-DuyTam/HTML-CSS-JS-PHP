<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểu Array</title>
</head>
<body>
    <!--Có hay các để khai báo mảng là: new Array() và dùng ([])-->

    <script>
        var name_array = new Array();
        // Hay
        var a_array = new Array(1,2,3);
    </script>

    <script>
        var b_array =[];
        //Hay
        var c_array = [1,2,3]
    </script>
</body>
</html>
