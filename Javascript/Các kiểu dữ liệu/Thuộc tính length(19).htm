<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính Lenght</title>
</head>
<body>
    <script>
        // tính tổng số phần tử của một mảng dùng thuộc tính Lenght
        // In ra thì dùng vòng lặp For
        var name_Array = [1,2,3];
        for (var i = 0; i < name_Array.length; i++) 
        {document.write(name_Array[i]); }
    </script>
<hr>
    <Script>
        // In ra dừng vòng lặp While
        var nam_Array = [1,2,3];
        var i = 0;
        while (i < nam_Array.length)
        {
            document.write(nam_Array[i]);
            i++
        }
    </Script>
</body>
</html>
