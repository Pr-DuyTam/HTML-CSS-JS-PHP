<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tên trình duyệt đang sử dụng</title>
</head>
<body>
    <script>
        document.write("App Name: " + window.navigator.appName + "<br/>") // navigator.appName: Trả về tên ứng dụng
        document.write("Code Name: " + window.navigator.appCodeName); // trả về tên mã của ứng dụng
    </script>
</body>
</html>
