<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra cookie có bật hay không</title>
</head>
<body>
    <script>
        if(window.cookieEnabled)
        {
            alert("Có bật cookie - freetuts.net");
        }
        else{
            alert("Cookie đã bị tắt");
        }
// Cookie là một file tạm, khi người dùng truy cập vào trang web, nó sẽ lưu thông tin cá nhân như tài khoản đăng nhập để dùng cho lần sau.
    </script>
</body>
</html>
