<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra version của trình duyệt</title>
</head>
<body>
    <script>
        document.write("Cách 1: " + navigator.appVersion + "<br/>"); // navigator.appVersion HOẶC  navigator.userAgent: Trả về phiên bản và trả về user agent
        document.write("Cách 2: " + navigator.userAgent);
// Version: Hệ thống đánh số hiệu phiên bản phần mềm là quy tắc để xác định tên duy nhất của một phần mềm ở mỗi giai đoạn phát triển của nó
    </script>
</body>
</html>
