<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vie
    wport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>
<body>
    <script>
        var a = 1;
        while (a < 10); // Dùng để lặp lại việc thực thi một đoạn code nếu điều kiện đó vẫn đúng
        {
            document.write(a + "<br>");
            a ++;
        }
    </script>
</body>
</html>
