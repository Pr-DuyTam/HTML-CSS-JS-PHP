<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        var so = parseInt(prompt("Nhập số cần kiểm tra"));
        var mod = (so % 2);
        switch (mod)
        {
            case 0 :
                {
                    document.write(so + " là số chẵn");
                    break; // Giúp chương trình thoát khỏi lệnh switch. Nếu không có thì chương trình tiếp tục kiểm tra và chạy ở case tiếp theo.
                }
            case 1 :
                {
                    document.write(so + " là số lẻ");
                    break;
                }
            default : // Nếu không có case phù hợp thì sẽ chạy
                {
                    document.write("Ký tự bạn nhập không phải số");
                }
        } 
    </script>
</body>
</html>
