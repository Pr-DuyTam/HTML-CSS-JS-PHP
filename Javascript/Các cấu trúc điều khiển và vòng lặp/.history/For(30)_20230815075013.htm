<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>
<body>
    <script>
        // Vòng lặp for: lặp lại việc thực thi đoạn code nhiều lần
        for( i=1 ; i <= 12 ; i++)
        {
            document.write("<p> Nguyễn Khánh Duy Tâm </p>")
        }
    </script>
</body>
</html>
