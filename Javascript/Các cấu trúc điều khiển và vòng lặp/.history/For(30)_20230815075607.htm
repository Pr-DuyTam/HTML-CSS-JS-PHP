<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>
<body>
    <script>
        // Vòng lặp for: lặp lại việc thực thi đoạn code nhiều lần
        for( i = 1; i <= 12 ; i++) // for (Đk 1 ; Đk 2 ; Đk 3 )
        {
            document.write("<p> Nguyễn Khánh Duy Tâm </p>")
        }
        /*
        - Đk 1 : Khai báo biến và khởi tạo giá trị bắt đầu 
        - Đk 2 : Là biểu thức điều kiện, kiểm tra điều kiện cho là true hay flase
        - Đk 3 : Có thể tăng hay giảm giá trị của biến khai báo ở biểu thức 1
        */
    </script>
</body>
</html>
