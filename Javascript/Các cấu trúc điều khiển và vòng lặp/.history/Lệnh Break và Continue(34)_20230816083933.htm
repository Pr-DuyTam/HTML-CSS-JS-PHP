<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break và Continue</title>
</head>
<body>
    <script>
        var a = 1;
        var b = -1;
        while (a < 10)
        {
            if ((a % 3 == 0) && ( a != 3))
            {
                b = a;
                break; // Vòng lặp sẽ kết thúc mặc cho điều kiện có còn đúng hay không
            } a ++;
        }
        if (b == -1)
        {
            document.write("Không tồn tại số như yêu cầu");
        }
        else
        {
            document.write("Số cần tìm là " + b);
        }
    </script>
    <hr>
    <script>
        var i = 1;
        while(i<10)
        {
            if(i % 2 == 0)
            {
                i++;
                continue;
            }
            document.write( i + "<br>");
            i++;
        }
    </script>
</body>
</html>
