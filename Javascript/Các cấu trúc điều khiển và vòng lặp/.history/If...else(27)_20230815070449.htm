<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh If...else</title>
</head>
<body>
    <script>
        var diem = 9;
        if (diem > 10){
            document.write("<h3> Đạt yêu cầu </h3>");
        }
        else
        {
            document.write("<h3> Không đạt yêu cầu </h3>")
        }
    </script>
</body>
</html>
