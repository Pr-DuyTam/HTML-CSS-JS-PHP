<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
</head>
<body>
    <script>
    /* Khai báo với từ khóa new Array() */
        var new_array = new Array();
        //Hay
        var name_array = new Array(1,2,3);
    /* Khai báo với dấu ngoặc [] */
        var name_array = [];
        //Hay
        var name_array = [1,2,3];
    </script>

    <script>
    /*Truy xuất đến phần tử trong mảng*/
        var u = new Array(1,2,3);
        alert (u[0]); // Kết quả là 1
        alert (u[1]); // Kết quả là 2
        alert (u[2]); // Kết quả là 3
    </script>
</body>
</html>
