<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp Do...While</title>
</head>
<body>
    <script>
        //Ở lần đầu thì code sẽ được thực thi mà không cần kiểm tra điều kiện
        var a = 1;
        do{
            document.write(a + "<br>");
            a++ ;
        } while( a < 10);
    </script>
</body>
</html>
