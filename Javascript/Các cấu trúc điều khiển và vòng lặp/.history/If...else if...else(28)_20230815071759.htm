<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If...else if...else</title>
</head>
<body>
    <script> // Dùng để mở rộng phạm vi kiểm tra các điều kiện nếu tất cả các điều kiện trên là sai
        var tuoi = 25;
        if (tuoi <= 16)
        {
            document.write("Cấp 3");
        }
        else if (tuoi <= 18)
        {
            document.write("Đại học");
        }
        else if (tuoi <= 24)
        {
            document.write("Tốt Nghiệp");
        }
        else{
            document.write("Đi làm");
        }
    </script> 
</body>
</html>
