<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp For in</title>
</head>
<body>
    <script>
        var Sinhvien = 
        {
            Name : " Nguyễn Khánh Duy Tâm",
            Years: 2002,
            Gender: "Nam",
            Address: "An Giang"
        }

        for (tam in Sinhvien) // for ("tên biến" in "đối tượng" )
        {
            document.write(Sinhvien[tam] + "<hr>");
        }
        // for in: Dùng để lặp một lần các thuộc tính của một đối tượng
    </script>
</body>
</html>
