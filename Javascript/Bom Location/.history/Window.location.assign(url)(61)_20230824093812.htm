<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.location.assign(url)</title>
</head>
<body>
    <script>
        document.write("hash:" +window.location.hash + "<br/>"); // Thiết lập hay lấy phần sau dấu # của URL
        document.write("host:" +window.location.host + "<br/>"); // Thiết lập hay lấy hostname và port number của URL
        document.write("hostname:" +window.location.hostname + "<br/>"); // Thiết lập hoặc lấy hostname

        document.write("href:" +window.location.href + "<br/>"); // Thiết lập hoặc lấy URL
        document.write("origin:" +window.location.origin + "<br/>"); // Trả về protocal, hostname và port number của URL
        document.write("pathname:" +window.location.pathname + "<br/>"); // Thiết lập hoặc lấy path name của URL

        document.write("port:" +window.location.port + "<br/>"); // Thiết lập hoặc lấy port của URL
        document.write("search:" +window.location.search + "<br/>"); // Lấy phần query string của URL
    </script>

</body>
</html>
