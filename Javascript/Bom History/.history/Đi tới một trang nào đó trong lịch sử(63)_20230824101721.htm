<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đi đếm một trang nào đó trong lịch sử</title>
</head>
<body>
    <script>
        window.history.back(); // trở về trang trước
        window.history.forward(); // đi tới trang kế tiếp saiu khi dùng back()
        window.history.go(-5); // đi tới trang cách đây 5 lần lướt web
    </script>
</body>
</html>
