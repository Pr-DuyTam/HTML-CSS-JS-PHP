<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal - Viết trong tập tin HTML</title>
    <script>
        document.write("<h3> Code Javascript nằm trong thẻ head</h3>");
    </script>
</head>
<body>
    <script>
        document.write("<h2>Code Javascript nằm trong thẻ body</h2>");
    </script>
</body>
</html>
<!--Code Javascrip có thẻ nằm trong <head> và cũng có thẻ nằm trong bất kì đâu ở <body>-->
