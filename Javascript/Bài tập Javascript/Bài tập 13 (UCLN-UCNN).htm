<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ước chung lớn nhất - Ước chung nhỏ nhất</title>
    <script>
        function timucln()
        {
            var x,y,z,delta;
            x = parseInt (f.a.value);
            y = parseInt (f.b.value);
            so1 = x;
            so2 = y;
            while(so1 != so2)
            {
                if(so1 > so2) so1 = so1 - so2;
                else so2 = so2 - so1;
            }
            f.x.value = eval(so1);
            so2 = (x * y) / so1;
            f.y.value = eval(so2);
        }
    </script>
    <style>
        form {
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
        margin: auto;
        width: 350px;
        font-size: 16px;
        background-color: #f8f8f8;
    }


    input[type="text"] {
        width: 100%;
        padding: 5px;
        font-size: 16px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    input[type="button"] {
        display: block;
        width: 100%;
        padding: 8px 0;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
        
    h2 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
    }
    input[name="x"], input[name="y"] {
        width: 50%;
        padding: 5px;
        font-size: 16px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color: #f8f8f8;
        color: #333;
        text-align: center;
        font-weight: bold;
    }
</style>
    </style>
</head>
<body>
    <h2 align="center">Tìm UCLN và UCNN</h2>
    <form name="f" method="post">
        Nhập giá trị a: 
        <input type="text" name="a" value=""> <br>
        Nhập giá trị b:
        <input type="text" name="b" value=""><br>

        UCLN:
        <input type="text" name="x" value="" size="5"><br>
        UCNN:
        <input type="text" name="y" value="" size="5"><br>

        <input type="button" value="Giải" onClick="timucln()">

    </form>
</body>
</html>
