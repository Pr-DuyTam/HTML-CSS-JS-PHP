<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <form name="c">
        Hãy chọn màu nền:
        <select name="optMauNen" onclick="document.bgColor=c.optMauNen.value"></select>
        <script language="Javascript">
            var color = new Array('white','red','green','blue','magenta','yellow','cyan');
            for(var i in color)
            {
                document.write('<option value ="' + color[i] + '">' + color[i] + '</option>');
            }
        </script>
    </form>
</body>
</html>
