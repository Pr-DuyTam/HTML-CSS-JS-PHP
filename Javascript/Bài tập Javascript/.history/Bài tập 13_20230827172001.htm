<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hiện các phép tính</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Các hàm tính toán
        function a_plus_b(form)
        {
            a=eval(form.a.value)
            b=eval(form.b.value)
            c=a+b
            form.ans.value = c
        }
        function a_minus_b(form)
        {
            a=eval(form.a.value)
            b=eval(form.b.value)
            c=a-b
            form.ans.value = c
        }

        function a_times_b(form)
        {
            a=eval(form.a.value)
            b=eval(form.b.value)
            c=a*b
            form.ans.value = c
        }

        function a_div_b(form)
        {
            a=eval(form.a.value)
            b=eval(form.b.value)
            c=a/b
            form.ans.value = c
        }

        function a_pow_b(form) // Số mũ
        {
            a=eval(form.a.value)
            b=eval(form.b.value)
            c=Math.pow(a,b)
            form.ans.value = c
        }
    </script>
    <style>
        /* style.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="button"] {
    padding: 5px;
    margin-bottom: 10px;
}

input[type="button"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="button"]:hover {
    background-color: #45a049;
}

input[name="ans"] {
    font-weight: bold;
    border: none;
    background-color: #f2f2f2;
    padding: 5px;
}
    </style>
</head>
<body>
    <!-- Biểu mẫu và các phần tử HTML khác -->
    <form name="form" class="calculator-form">
        <p>
            <input type="text" size="10" name="a" value="12"><br>
            <input type="text" size="10" value="3" name="b"><br>
    
            <input type="button" value=" + " onClick="a_plus_b(this.form)">&nbsp;&nbsp;
            <input type="button" value=" - " onClick="a_minus_b(this.form)"> <br>
            <input type="button" value="  x  " onClick="a_times_b(this.form)"> &nbsp;&nbsp;
            <input type="button" value="  /  " onClick="a_div_b(this.form)"><br>
            <input type="button" value="  ^  " onClick="a_pow_b(this.form)"> <br>
    
            Kết quả <input type="text" value="0" name="ans" size="9">
        </p>
    </form>
</body>
</html>
