<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 1</title>
    <script>
        function gptb1()
        {
            var a = eval(f.so_a.value);
            var b = eval(f.so_b.value);
            var c;

            if(a==0)
            {
                if(b==0)
                {
                    c = 'Phương trình vô số nghiệm';
                }
                else
                {
                    c = 'phương trình vô nghiệm';
                }
            }
            else
            {
                c = 'Phương trình có nghiệm là: ';
                c += -b/a;
            }
            f.kq.value = c;
        }
    </script>
    <style>
        table{
            border: 1px solid blue;
            box-shadow: 5px 5px 
        }
    </style>
</head>
<body>
    <form action="#" name="f" method="post">
        <table>
            <tr>
                <td>Số a:</td>
                <td><input type="text" name="so_a"></td>
            </tr>

            <tr>
                <td>Số b:</td>
                <td><input type="text" name="so_b"></td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="Giải" onclick="gptb1()">
                </td>
                <td>
                    <input type="text" name="kq" value="" size="40">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
