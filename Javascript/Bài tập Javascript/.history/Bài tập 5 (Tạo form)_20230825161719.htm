<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Forms</title>
    <script>
        function validateForm() 
        {
            var tdn1 = document.getElementById("tdn").value;
            var mk1 = document.getElementById("mk").value;
            var xnmk1 = document.getElementById("xnmk").value;

            if (tdn1 === "" || mk1 === "" || xnmk1 === "") 
            {
                alert("Các trường không được bỏ trống");
                return false;
            }

            if (tdn1.length < 6) 
            {
                alert("Tên đăng nhập phải có ít nhất 6 kí tự");
                return false;
            }

            if (mk1 !== xnmk1) 
            {
                alert("Mật khẩu và xác nhận mật khẩu không khớp");
                return false;
            }
            return true;
        }
  </script>
</head>
<body>
    <form onsubmit="return validateForm()" method="post">
        <table border="0" align="center">
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" name="tdn"/> (nhiều hơn 6 kí tự)</td>
            </tr>

            <tr>
                <td>Mật khẩu:</td>
                <td><input type="text" name="mk"/></td>
            </tr>

            <tr>
                <td>Xác nhận mật khẩu:</td>
                <td><input type="text" name="xnmk"/></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnDN" value="OK" />
                    <input type="reset" value="Hủy"/>
                </td>
            </tr>
        </table>
  </form>
</body>
</html>
