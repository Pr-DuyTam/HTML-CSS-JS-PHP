<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body onload="Hour()">
    <p id="watch"></p>
    <script>
          function watch()
        {
            var d = new Date();
            var gio = d.getHours();
            var phut = d.getMinutes();
            var gio = d.getSeconds();
            var s = (gio > 12) ? (gio - 12) : gio;

            s += ((phut<10) ? ':0' : ':') + phut; 
            s += ((giay<10) ? ':0' : ':') + giay; 
            s += ((gio>12) ? ' Chiều ' : ' Sáng ');

            document.getElementById('watch').innerHTML=s;
            var t = setTimeout('Hour()',1000);
        }
    </script>
</body>
</html>
