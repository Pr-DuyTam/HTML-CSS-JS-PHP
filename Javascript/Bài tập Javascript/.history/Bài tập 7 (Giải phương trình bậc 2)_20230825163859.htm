<script>
function validateForm() {
    // Lấy giá trị các trường input
    var username = document.forms[0].elements["tdn"].value;
    var password = document.forms[0].elements["mk"].value;
    var confirmPassword = document.forms[0].elements["xnmk"].value;

    // Kiểm tra trường tên đăng nhập
    if (username === "") {
        alert("Vui lòng nhập tên đăng nhập.");
        return false;
    }

    if (username.length < 6) {
        alert("Tên đăng nhập phải có ít nhất 6 ký tự.");
        return false;
    }

    // Kiểm tra trường mật khẩu
    if (password === "") {
        alert("Vui lòng nhập mật khẩu.");
        return false;
    }

    // Kiểm tra trường xác nhận mật khẩu
    if (confirmPassword === "") {
        alert("Vui lòng xác nhận mật khẩu.");
        return false;
    }

    // Kiểm tra khớp mật khẩu
    if (password !== confirmPassword) {
        alert("Mật khẩu và xác nhận mật khẩu không khớp. Vui lòng nhập lại.");
        return false;
    }

    return true; // Cho phép form được gửi đi
}
</script>

<form onsubmit="return validateForm()" method="post">
    <table border="0" align="center">
        <tr>
            <td>Tên đăng nhập:</td>
            <td><input type="text" name="tdn" /> (nhiều hơn 6 ký tự)</td>
        </tr>

        <tr>
            <td>Mật khẩu:</td>
            <td><input type="password" name="mk" /></td>
        </tr>

        <tr>
            <td>Xác nhận mật khẩu:</td>
            <td><input type="password" name="xnmk" /></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btnDN" value="OK" />
                <input type="reset" value="Hủy" />
            </td>
        </tr>
    </table>
</form>
