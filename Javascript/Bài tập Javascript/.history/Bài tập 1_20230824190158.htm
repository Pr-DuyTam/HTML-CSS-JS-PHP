<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
        var ten, tuoi;
        ten = prompt("Hãy nhập tên vào: ", "");
        do{
            tuoi = prompt("Hãy nhập tuổi vào: ", 20); // mặc định tuổi 20
        } while(tuoi<0);
        document.write("Chào bạn: " + ten + "<br/>");
        document.write("Tuổi của bạn là: " + tuoi + "<u>");
    </script>
</body>
</html>
