<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change_background()
        {
            document.getElementById("a").style.background = 'yellow';
        }

        function change_color()
        {
            document.getElementById("a").style.color = 'red';
        }

        function change_height()
        {
            document.getElementById("a").style.height = '100px';
        }

        function change_font_size()
        {
            document.getElementById("a").style.fontSize = '50px';
        }
    </script>
    <style>
        input{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="a">
        <b>Cùng học JS</b>
    </div>

    <input type="button" value="Background" onclick="change_background()" />
    <input type="button" value="Color" onclick="change_color()" style="background-color: yellowgreen;">
    <input type="button" value="Height" onclick="change_height()" style="background-color: yellowgreen;">
    <input type="button" value="Fontsize" onclick="change_font_size()" style="background-color: yellowgreen;"/>
    
    
</body>
</html>
