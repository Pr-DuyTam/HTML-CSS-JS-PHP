<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các tháng trong năm</title>
</head>
<body>
    <table >
        <tr>
            <td>Chọn tháng và năm:</td>
            <select name="thang">
                <option value="0">Tháng</option>
                <script>
                    for(i = 1; i <= 12; i++)
                    {
                        document.write("<option value= '" + i + "'>" + i + "</option>")
                    }
                </script>
            </select>
        </tr>
    </table>
</body>
</html>
