<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra email</title>
    <script>
        function ktemail(the_email)
        {
            var at = the_email.indexOf("@");
            var dot = the_email.lastIndexOf("."); // lastIndexOf: Tìm vị trí cuối cùng của một ký tự trong một chuỗi
            var space = the_email.indexOf(" "); // indexOf: Tìm vị trí đầu tiên của một ký tự trong chuỗi

            if(( at < 1) || (dot < at + 1) || (dot = the_email.length - 1) || (space != -1))
            {
                alert("Email không hợp lệ"); 
                return false;
            }
            else
            {
                alert("Email không đúng");
                return true;
            }
        }
    </script>
</head>
<body>
    <form action="#" method="post" name="f" onsubmit="return ktemail(f.email.value);">
        <input type="text" name="email" value="" placeholder="Nhập email">
        <input type="submit" value="Gửi">
    </form>
    <form name="1" id="1" method="post"></form>

</body>
</html>
