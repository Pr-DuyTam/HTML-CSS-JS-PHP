<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá tiền giặt đồ</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="text"] {
            width: 100px;
        }

        input[type="button"] {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>

    <script>
        function tinh() {
            var tienggiat = 0;
            var tienui = 0;
            var tienhap = 0;

            if (f.giat.checked)
                tiengiat = parseInt(f.giat.value);
            if (f.ui.checked)
                tienui = parseInt(f.ui.value);
            if (f.hap.checked)
                tienhap = parseInt(f.hap.value);

            var sokg = parseInt(f.sokg.value);
            var tongtien = (tienggiat + tienui + tienhap) * sokg;

            f.tien.value = formatCurrency(tongtien);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function resetForm() {
            document.getElementById("myForm").reset();
        }
    </script>
</head>
<body>
    <form id="myForm">
        <table>
            <tr>
                <td>DỊCH VỤ</td>
                <td align="right">ĐƠN GIÁ</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="giat" value="8000" checked>Giặt
                </td>
                <td align="right">8.000</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="hap" value="5000">Hấp
                </td>
                <td align="right">5.000</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="ui" value="30000">Ủi
                </td>
                <td align="right">30.000</td>
            </tr>

            <tr>
                <td>Số kg</td>
                <td>
                    <input type="number" name="sokg" min="1" placeholder="Số kg">
                </td>
            </tr>

            <tr>
                <td>Tổng tiền</td>
                <td>
                    <input type="text" name="tien" size="10" readonly>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" name="tinh" value="Tính" onclick="tinh()">
                    <input type="button" name="xoa" value="Xóa" onclick="resetForm()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
