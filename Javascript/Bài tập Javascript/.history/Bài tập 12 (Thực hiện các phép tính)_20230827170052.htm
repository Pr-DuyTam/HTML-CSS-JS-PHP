<!DOCTYPE html>
<html>
<head>
	<title>Bán heo</title>
    <script>
        document.getElementById("heoForm").addEventListener("submit", function(event) {
	event.preventDefault();

	// Lấy giá trị từng trường nhập liệu
	var soKiHeo = parseFloat(document.getElementById("soKiHeo").value);
	var soKiVoChuaHeo = parseFloat(document.getElementById("soKiVoChuaHeo").value);
	var giaKiHeo = parseFloat(document.getElementById("giaKiHeo").value);

	// Tính tổng thành tiền
	var thanhTien = (soKiHeo + soKiVoChuaHeo) * giaKiHeo;

	// Hiển thị tổng thành tiền lên trang web
	document.getElementById("thanhTien").innerHTML = "Tổng thành tiền: " + thanhTien + " đồng";
});
    </script>
</head>
<body>
	<h1>Trang web bán heo</h1>

	<form id="heoForm">
		<label for="soKiHeo">Số kí của heo:</label>
		<input type="number" id="soKiHeo" name="soKiHeo" required><br><br>

		<label for="soKiVoChuaHeo">Số kí của vỏ chứa heo trừ đi số kí của heo:</label>
		<input type="number" id="soKiVoChuaHeo" name="soKiVoChuaHeo" required><br><br>

		<label for="giaKiHeo">Giá kí của heo:</label>
		<input type="number" id="giaKiHeo" name="giaKiHeo" required><br><br>

		<button type="submit">Tính tổng thành tiền</button>
	</form>

	<div id="thanhTien"></div>

	<script src="script.js"></script>
</body>
</html>
