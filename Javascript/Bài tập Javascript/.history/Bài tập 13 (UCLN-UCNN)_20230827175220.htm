<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ước chung lớn nhất - Ước chung nhỏ nhất</title>
    <script>
        function timucln()
        {
            var x,y,z,delta;
            x = parseInt (f.a.value);
            y = parseInt (f.b.value);
            so1 = x;
            so2 = y;
            while(so1 != so2)
            {
                if(so1 > so2) so1 = so1 - so2;
                else so2 = so2 - so1;
            }
            f.x.value = eval(so1);
            so2 = (x * y) / so1;
            f.y.value = eval(so2);
        }
    </script>
    <style>
        form{
            border: 1px solid red;
            box-shadow: 5px 5px 5px plum;
            border-radius: 8px;
            padding: 20px;
            margin: auto;
            width: 350px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form name="f" method="post">
        Nhập giá trị a: 
        <input type="text" name="a" value=""> <br>
        Nhập giá trị b:
        <input type="text" name="b" value=""><br>

        UCLN:
        <input type="text" name="x" value="" size="5" align="center"><br>
        UCNN:
        <input type="text" name="y" value="" size="5"><br>

        <input type="button" value="Giải" onClick="timucln()">

    </form>
</body>
</html>
