<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các tháng trong năm</title>
</head>
<body>
    <table border="0" align="center">
        <tr>
            <td>Chọn tháng và năm:</td>
            <select name="thang">
                <option value="0">Tháng</option>
                <script>
                    for(i = 1; i <= 12; i++)
                    {
                        document.write("<option value= '" + i + "'>" + i + "</option>");
                    }
                </script>
            </select>

            <select name="nam">
                <option value="0">Năm</option>
                <script>
                    var today = new Date(); // Khởi tạo thời gian hiện tại
                    var nam = today.getFullYear(); // Hiên thị năm với 4 chữ số

                    for( i = 1970; i <= nam; i++)
                    {
                        document.write("<option value= '"+ i +"'>" + i + "</option>");
                    }
                </script>
            </select>
        </tr>
    </table>
</body>
</html>
