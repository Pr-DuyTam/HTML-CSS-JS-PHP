<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hiện các phép tính</title>
</head>
<body>
    <form name="form">
        <p>
            <input type="text" size="10" name="a" value="12"><br>
            <input type="text" size="10" value="3" name="b"><br>

            <input type="button" value=" + " onClick="a_plus_b(this.form)">&nbsp;&nbsp;
            <input type="button" value=" - " onClick="a_minus_b(this.form)"> <br>
            <input type="button" value="  x  " onClick="a_times_b(this.form)"> &nbsp;&nbsp;
            <input type="button" value="  /  " onClick="a_div_b(this.form)"><br>
            <input type="button" value="  ^  " onClick="a_pow_b(this.form)"> <br>

            Kết quả <input type="text" value="0" name="ans">
        </p>
    </form>
</body>
